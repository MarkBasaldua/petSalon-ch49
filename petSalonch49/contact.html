<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <header class="text-center py-4">
        <h1 class="display-4">Pet Salon</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <section id="contact" class="mb-5">
            <h2 class="text-center">Contact Us</h2>
            <form id="contact-form" class="p-4 rounded shadow">
                <div class="form-group">
                    <input type="text" id="txtName" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="txtEmail" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="txtMessage" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success btn-block">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="text-center py-3">
        <p>&copy; 2024 Patch22 LLC</p>
    </footer>
</body>
</html>
