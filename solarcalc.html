<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Calculator</title>
  <link rel="stylesheet" href=".css">
</head>
<body>
  <div class="container">
    <h1>Solar System Calculator</h1>
    <form id="solarCalculator">
      <div class="form-group">
        <label for="location">Location (City, State):</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="roofSize">Roof Size (sq ft):</label>
        <input type="number" id="roofSize" name="roofSize" required>
      </div>
      <div class="form-group">
        <label for="energyConsumption">Monthly Energy Consumption (kWh):</label>
        <input type="number" id="energyConsumption" name="energyConsumption" required>
      </div>
      <button type="button" onclick="calculateSolarSystem()">Calculate</button>
    </form>
    <div id="results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
