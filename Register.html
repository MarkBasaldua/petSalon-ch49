<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Pet</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-4">
        <h1 class="display-4">Pet Salon</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <section id="registration" class="mb-5">
            <h2 class="text-center">Register a Pet</h2>
            <form id="pet-form" class="p-4 rounded shadow">
                <div class="form-group">
                    <input type="text" id="txtName" class="form-control" placeholder="Pet Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="txtAge" class="form-control" placeholder="Pet Age" required>
                </div>
                <div class="form-group">
                    <select id="txtGender" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="txtBreed" class="form-control" placeholder="Pet Breed" required>
                </div>
                <div class="form-group">
                    <select id="txtService" class="form-control">
                        <option value="Service Dog">Service Dog</option>
                        <option value="N/A">N/A</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="txtType" class="form-control">
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline-success btn-block" onclick="registerPet()">Register Pet</button>
                <div id="success-message" class="mt-3" style="display: none;">
                    <div class="alert alert-success" role="alert">
                        Successfully registered your pet!
                    </div>
                </div>
            </form>
        </section>
        <section id="pet-count" class="text-center mb-5">
            <h2>Total Registered Pets: <span id="pet-count-number">0</span></h2>
            <div class="d-flex justify-content-around">
                <div><h3>Dogs: <span id="dog-count">0</span></h3></div>
                <div><h3>Cats: <span id="cat-count">0</span></h3></div>
                <div><h3>Others: <span id="other-count">0</span></h3></div>
                <div><h3>Service Animals: <span id="service-animal-count">0</span></h3></div>
            </div>
        </section>
        <section id="pet-list" class="text-center">
            <h2>Registered Pets</h2>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="pet-table">
                    <!-- Pet rows will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="text-center py-3">
        <p>&copy; 2024 Pet Salon</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
